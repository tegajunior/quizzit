<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#greenGradient)" filter="url(#shadow)"/>
  
  <!-- Document/Quiz paper -->
  <rect x="60" y="50" width="80" height="100" rx="5" fill="#ffffff" opacity="0.95"/>
  
  <!-- Quiz lines -->
  <line x1="70" y1="70" x2="110" y2="70" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="85" x2="110" y2="85" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="100" x2="110" y2="100" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Checkboxes -->
  <rect x="118" y="65" width="12" height="12" rx="2" fill="none" stroke="#059669" stroke-width="2"/>
  <rect x="118" y="80" width="12" height="12" rx="2" fill="none" stroke="#059669" stroke-width="2"/>
  <rect x="118" y="95" width="12" height="12" rx="2" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Checkmark in third checkbox -->
  <path d="M 120 100 L 123 103 L 128 97" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Question mark accent -->
  <circle cx="100" cy="125" r="15" fill="#059669"/>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">?</text>
</svg>